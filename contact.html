<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
    
</head>
<style>
    /* Light Theme Styles */
    .light-theme {
      background-color: #f9f9f9;
      color: #333;
    }

    /* Dark Theme Styles */
    .dark-theme {
      background-color: #333;
      color: #f9f9f9;
    }


    body {
        font-family: 'Arial', sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
    }
  
    h2 {
        text-align: center;
        padding: 20px 0;
        color: #333;
    }
  
    .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px; /* Fixed border-radius */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  
    .form-group {
        margin-bottom: 16px;
    }
  
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }
  
    .form-group input:focus,
    .form-group textarea:focus {
        border-color: #2C3E50;
        outline: none;
    }
  
    .form-group textarea {
        resize: vertical;
    }
  
    .form-group input[type="submit"] {
        background-color: #2C3E50;
        color: white;
        border: none;
        padding: 14px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
        width: 100%;
        transition: background-color 0.3s;
    }
  
    .form-group input[type="submit"]:hover {
        background-color: #34495E;
    }
  
    /* Responsive Design */
    @media screen and (max-width: 600px) {
        .container {
            width: 90%;
        }
    }
  </style>
<body>

    <div class="container">
        <h2>Contact Us</h2>
        <form id="contact-form" action="process-form.php" method="post">
            <div class="form-group">
                <input type="text" id="name" name="name" required placeholder="Your Name">
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder="Your Email Address">
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required placeholder="Your Message"></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
   

    <script>
      // Function to toggle the theme
      function toggleTheme() {
        var body = document.body;
        var button = document.querySelector('button');
  
        if (body.classList.contains('light-theme')) {
          body.classList.remove('light-theme');
          body.classList.add('dark-theme');
          button.textContent = 'Switch to Light Theme';  // Change button text
          localStorage.setItem('theme', 'dark'); // Save the theme preference
        } else {
          body.classList.remove('dark-theme');
          body.classList.add('light-theme');
          button.textContent = 'Switch to Dark Theme';  // Change button text
          localStorage.setItem('theme', 'light'); // Save the theme preference
        }
      }
  
      // Check and apply the saved theme when the page loads
      window.onload = function () {
        var savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          if (savedTheme === 'dark') {
            document.body.classList.add('dark-theme');
            document.querySelector('button').textContent = 'Switch to Light Theme';
          } else {
            document.body.classList.add('light-theme');
            document.querySelector('button').textContent = 'Switch to Dark Theme';
          }
        }
      };
    </script>
</body>
</html>
