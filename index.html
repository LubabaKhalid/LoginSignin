<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Website</title>
    <!-- Google Font: Lobster and Open Sans for body text -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Light Theme Styles */
        .light-theme {
            background-color: #f9f9f9;
            color: #333;
        }

        /* Dark Theme Styles */
        .dark-theme {
            background-color: #333;
            color: #f9f9f9;
        }

        button {
          
          padding: 5px 20px;
          border-radius: 5px;
          transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #34495E;
        }

        /* Global Styles */
        body {
            font-family: 'Open Sans', Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            background-image: url('C:/Users/PMLS/Desktop/LoginSignin/The-Emporium-Mall-lahore-johar-town.webp');
            background-size: cover; /* Ensure the image covers the entire page */
            background-position: center; /* Center the background image */
            background-attachment: fixed; /* Ensure the background stays fixed when scrolling */
        }

        /* Navigation Menu */
        .menu-bar {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: rgb(6, 6, 6);
            display: flex;
            justify-content: center;
            gap: 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-bar li {
            padding: 10px 20px;
        }

        .menu-bar a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .menu-bar a:hover {
            color: #E74C3C;
            transform: scale(1.05); /* Zoom effect */
        }

        .menu-bar a.active {
            font-weight: bold;
            text-decoration: underline;
        }

        /* Red Button */
        .menu-bar a.red-button {
            background-color: #E74C3C;
            padding: 5px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu-bar a.red-button:hover {
            background-color: #C0392B;
        }

        /* Main Content Area */
        .main-content {
            text-align: center;
            padding: 180px 20px;
            background-color: rgba(179, 190, 195, 0.9); /* Semi-transparent background for text */
        }

        .main-content h1 {
            font-family: 'Lobster', cursive;
            color: rgb(7, 7, 7);
            font-size: 50px;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-bar {
                flex-direction: column;
                text-align: center;
            }

            .menu-bar li {
                padding: 10px;
            }

            .main-content h1 {
                font-size: 40px;
            }

            .main-content p {
                font-size: 16px;
                padding: 0 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation Menu -->
    <ul class="menu-bar">
        <li><a href="shop.html">SHOP</a></li>
        <li><a href="contact.html">CONTACT US</a></li>
        <li><a href="#about">ABOUT</a></li>
        <li><a href="login.html">LOG IN</a></li>
        <li><a class="red-button" href="signup.html">SIGN UP</a></li>
        <!-- Theme Toggle Button -->
        <li><button onclick="toggleTheme()">Switch to Dark Theme</button></li>
    </ul>

    <!-- Main Content Section -->
    <div class="main-content">
        <h1>Welcome to Our Shopping Center</h1>
        <p>Explore the best shopping experiences and exciting deals!</p>
    </div>

    <script>
        // Function to toggle the theme
        function toggleTheme() {
            var body = document.body;
            var button = document.querySelector('button');

            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                button.textContent = 'Dark Theme';  // Change button text
                localStorage.setItem('theme', 'dark'); // Save the theme preference
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                button.textContent = 'Light Theme';  // Change button text
                localStorage.setItem('theme', 'light'); // Save the theme preference
            }
        }

        // Check and apply the saved theme when the page loads
        window.onload = function () {
            var savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark-theme');
                    document.querySelector('button').textContent = 'Dark Theme';
                } else {
                    document.body.classList.add('light-theme');
                    document.querySelector('button').textContent = 'Light Theme';
                }
            }
        };
    </script>

</body>

</html>
