<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: 'Arial', Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Light Theme Styles */
    .light-theme {
      background-color: #f9f9f9;
      color: #333;
    }

    /* Dark Theme Styles */
    .dark-theme {
      background-color: #333;
      color: #f9f9f9;
    }

    h2 {
      text-align: center;
      padding: 20px 0;
    }

    /* Ensure that the title color changes with the theme */
    .light-theme h2 {
      color: #333;
    }

    .dark-theme h2 {
      color: #f9f9f9;
    }

    form {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .container {
      margin-bottom: 16px;
    }

    .container label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: inherit; /* Inherit text color based on theme */
    }

    .container input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .container input[type="text"]:focus {
      border-color: #2C3E50;
      outline: none;
    }

    button {
        position: fixed;
        bottom: 20px;  /* Adjust this value to control the space from the bottom */
        left: 50%;
        transform: translateX(-50%);
        width: 20%;  /* Adjust the width as needed */
        padding: 10px;
        background-color: #2C3E50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      
      button:hover {
        background-color: #34495E;
      }
      
    button1 {
        width: 100%;
        padding: 14px;
        background-color: #2C3E50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }
  
      button1:hover {
        background-color: #34495E;
      }

    .account {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }

    .account a {
      color: inherit; /* Inherit color based on theme */
      text-decoration: none;
    }

    /* Responsive adjustments */
    @media screen and (max-width: 600px) {
      form {
        width: 90%;
      }
    }
  </style>
</head>
<body class="light-theme">

  <h2>Forgot Password</h2>

  <form action="/action_page.php" method="post">

    <div class="container">
      <input type="text" placeholder="Enter Username/Email" name="uname" required>
    </div>

    <div class="container">
      <button1 type="submit">Submit</button1>
    </div>

  </form>

  <!-- Theme toggle button -->
  <button onclick="toggleTheme()" style="width: 100%; margin-top: 20px;">Switch to Dark Theme</button>

  <script>
    // Function to toggle the theme
    function toggleTheme() {
      var body = document.body;
      var button = document.querySelector('button');

      if (body.classList.contains('light-theme')) {
        body.classList.remove('light-theme');
        body.classList.add('dark-theme');
        button.textContent = 'Switch to Light Theme';  // Change button text
        localStorage.setItem('theme', 'dark'); // Save the theme preference
      } else {
        body.classList.remove('dark-theme');
        body.classList.add('light-theme');
        button.textContent = 'Switch to Dark Theme';  // Change button text
        localStorage.setItem('theme', 'light'); // Save the theme preference
      }
    }

    // Check and apply the saved theme when the page loads
    window.onload = function () {
      var savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        if (savedTheme === 'dark') {
          document.body.classList.add('dark-theme');
          document.querySelector('button').textContent = 'Switch to Light Theme';
        } else {
          document.body.classList.add('light-theme');
          document.querySelector('button').textContent = 'Switch to Dark Theme';
        }
      }
    };
  </script>

</body>
</html>
