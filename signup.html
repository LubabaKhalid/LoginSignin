<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    
    h2 {
      text-align: center;
      padding: 20px 0;
      color: #333;
    }

    form {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .container {
      margin-bottom: 16px;
    }

    .container label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    .container input[type="text"],
    .container input[type="email"],
    .container input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .container input[type="text"]:focus,
    .container input[type="email"]:focus,
    .container input[type="password"]:focus {
      border-color: #04AA6D;
      outline: none;
    }

    .container input[type="checkbox"] {
      margin-right: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #04AA6D;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      opacity: 0.8;
    }

    .cancelbtn {
      background-color: #f44336;
      width: auto;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .cancelbtn:hover {
      opacity: 0.8;
    }

    .account {
      text-align: center;
      font-size: 14px;
      display: block;
      margin-top: 10px;
    }

    .account a {
      color: #04AA6D;
      text-decoration: none;
    }

    /* Responsive adjustments */
    @media screen and (max-width: 600px) {
      form {
        width: 90%;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>Sign Up</h2>

  <form action="actions.php" method="post">

    <div class="container">
      <input type="text" placeholder="Your name" name="uname" required>
    </div>
    <br>

    <div class="container">
      <input type="email" placeholder="Email address" name="email" required>
    </div>
    <br>

    <div class="container">
      <input type="password" placeholder="Password" name="psw" required>
    </div>
    <br>

    <div class="container">
      <button type="submit">Sign Up</button>
    </div>

    <span class="account">Already have an account? <a href="login.html">Login</a></span>

  </form>

</body>
</html>
