<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <style>
    body {
      font-family: 'Arial', Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Light Theme Styles */
    .light-theme {
      background-color: #f9f9f9;
    }

    /* Dark Theme Styles */
    .dark-theme {
      background-color: #333;
    }
    h2 {
      text-align: center;
      padding: 20px 0;
      color: #333; /* Default color for light theme */
    }

    .light-theme h2 {
      color: #333; /* Light theme color for sign up title */
    }

    .dark-theme h2 {
      color: #f9f9f9; /* Dark theme color for sign up title */
    }

    form {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .container {
      margin-bottom: 16px;
    }

    .container label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: inherit; /* Inherit color from the current theme */
    }

    .container input[type="text"],
    .container input[type="email"],
    .container input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .container input[type="text"]:focus,
    .container input[type="email"]:focus,
    .container input[type="password"]:focus {
      border-color: #2C3E50;
      outline: none;
    }

    button1 {
      width: 100%;
      padding: 14px;
      background-color: #2C3E50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button1:hover {
      background-color: #34495E;
    }
    button {
      position: fixed;
      bottom: 20px;  /* Adjust this value to control the space from the bottom */
      left: 50%;
      transform: translateX(-50%);
      width: 20%;  /* Adjust the width as needed */
      padding: 10px;
      background-color: #2C3E50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #34495E;
    }
    
    .account {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }

    .account a {
      color: inherit; /* Inherit color from the current theme */
      text-decoration: none;
    }

    .cancelbtn {
      background-color: #f44336;
      width: auto;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .cancelbtn:hover {
      opacity: 0.8;
    }

    /* Responsive adjustments */
    @media screen and (max-width: 600px) {
      form {
        width: 90%;
      }
    }
  </style>
</head>
<body class="light-theme">

  <h2>Sign Up</h2>

  <form action="actions.php" method="post">

    <div class="container">
      <input type="text" placeholder="Your name" name="uname" required>
    </div>

    <div class="container">
      <input type="email" placeholder="Email address" name="email" required>
    </div>

    <div class="container">
      <input type="password" placeholder="Password" name="psw" required>
    </div>

    <div class="container">
      <button1 type="submit">Sign Up</button1>
    </div>

    <span class="account">Already have an account? <a href="login.html">Login</a></span>

  </form>

  <!-- Theme toggle button -->
  <button onclick="toggleTheme()" style="width: 100%; margin-top: 20px;">Switch to Dark Theme</button>

  <script>
    // Function to toggle the theme
    function toggleTheme() {
      var body = document.body;
      var button = document.querySelector('button');

      if (body.classList.contains('light-theme')) {
        body.classList.remove('light-theme');
        body.classList.add('dark-theme');
        button.textContent = 'Switch to Light Theme';  // Change button text
        localStorage.setItem('theme', 'dark'); // Save the theme preference
      } else {
        body.classList.remove('dark-theme');
        body.classList.add('light-theme');
        button.textContent = 'Switch to Dark Theme';  // Change button text
        localStorage.setItem('theme', 'light'); // Save the theme preference
      }
    }

    // Check and apply the saved theme when the page loads
    window.onload = function () {
      var savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        if (savedTheme === 'dark') {
          document.body.classList.add('dark-theme');
          document.querySelector('button').textContent = 'Switch to Light Theme';
        } else {
          document.body.classList.add('light-theme');
          document.querySelector('button').textContent = 'Switch to Dark Theme';
        }
      }
    };
  </script>

</body>
</html>
