<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Interactive Dropdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link for Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Links for Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        img {
            width: 100%;
          }
        /* Styling the dropdown button */
        .dropbtn1 {
            background-color: rgb(10, 10, 10);
            color: #333;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .dropbtn1:hover,
        .dropbtn1:focus {
            background-color: #222;
            transform: scale(1.1);
        }

        .dropbtn {
            background-color: rgb(253, 246, 246);
            color: #333;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .dropbtn:hover,
        .dropbtn:focus {
            background-color: #222;
            transform: scale(1.1);
        }

        /* Styling the dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Hidden dropdown content initially */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgb(9, 9, 9);
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 8px;
            padding: 8px 0;
        }

        /* Styling the links inside the dropdown */
        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            border-bottom: 1px solid #333;
            transition: background-color 0.2s ease;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        /* Add a small animation when the dropdown appears */
        .show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        /* Keyframe animation for smooth transition */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Nested dropdown */
        .dropdown-submenu {
            position: relative;
        }

        .dropdown-submenu .dropdown-content {
            top: 0;
            left: 100%;
            margin-top: -1px;
            display: none;
        }

        .dropdown-submenu:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>

    <!-- Dropdown Menu -->
    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">
            <i class="fa fa-bars"></i> Menu
        </button>

        <div id="myDropdown" class="dropdown-content">
            <div class="dropdown-submenu">
                <a href="#" class="dropbtn1"><i class="fa fa-institution"></i> Shops</a>
                <div class="dropdown-content">
                    <a href="#">Saphair</a>
                    <a href="#">Sana's</a>
                    <a href="#">Khaadi</a>
                    <a href="#">Kapray</a>
                    <a href="#">Warda</a>
                    <a href="#">MTJ</a>
                    <a href="#">Breakout</a>
                    <a href="#">Almirah</a>
                </div>
            </div>
            
            <div class="dropdown-submenu">
                <a href="#" class="dropbtn1"><i class="fa fa-th"></i> Categories</a>
                <div class="dropdown-content">
                    <a href="#">Children Wear</a>
                    <a href="#">Women Wear</a>
                    <a href="#">Men Wear</a>
                </div>
            </div>
            <a href="#"><i class="fa fa-bell"></i> New Arrivals</a>
            <a href="#"><i class="fa fa-users"></i> Best Sellers</a>
            <a href="#"><i class="fa fa-gift"></i> Offers</a>
            <a href="#"><i class="fa fa-shopping-cart"></i> Cart</a>
        </div>
    </div>

    <script>
        /* Toggle the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if clicked outside
        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
