<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Interactive Dropdown with Dynamic Background</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link for Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Links for Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>

        /* Button at the top-left */
        .menu-btn {
            position: absolute;
            top: 5px;
            left: 20px;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .menu-btn:hover {
            background-color: #444;
        }

        /* Button at the top-right */
        .login-btn {
            position: absolute;
            top: 5px;
            right: 20px;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #444;
        }

        /* Fixed button at the bottom */
        button.theme-toggle-btn {
            position: fixed;
            bottom: 10px;  /* Adjust this value to control the space from the bottom */
            left: 50%;
            transform: translateX(-50%);
            width: 10%;  /* Adjust the width as needed */
            padding: 10px;
            background-color: #2C3E50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button.theme-toggle-btn:hover {
            background-color: #34495E;
        }

        button1.theme-toggle-btn {
            position: fixed;
            bottom: 10px;  /* Adjust this value to control the space from the bottom */
            left: 50%;
            transform: translateX(-50%);
            width: 20%;  /* Adjust the width as needed */
            padding: 5px;
            background-color: #2C3E50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button1.theme-toggle-btn:hover {
            background-color: #34495E;
        }

        /* Light Theme */
        .light-theme {
            background-color: #f8f9fa;
            color: #333;
        }

        .light-theme .dropdown-content {
            background-color: #ffffff;
        }

        .light-theme .dropbtn {
            background-color: #6c757d;
            color: white;
        }

        .light-theme .theme-toggle-btn {
            background-color: #6c757d;
            color: white;
        }

        /* Dark Theme */
        .dark-theme {
            background-color: #333;
            color: #f8f9fa;
        }

        .dark-theme .dropdown-content {
            background-color: #444;
        }

        .dark-theme .dropbtn {
            background-color: #222;
            color: #f8f9fa;
        }

        .dark-theme .theme-toggle-btn {
            background-color: #222;
            color: white;
        }

        /* Dropdown Styling */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 8px;
            padding: 8px 0;
            margin-top: 5px;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a {
            color: inherit;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            border-bottom: 1px solid #333;
            transition: background-color 0.2s ease;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        .dropdown-content a:focus {
            background-color: #575757;
        }

        .show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .dropdown-submenu {
            position: relative;
        }

        .dropdown-submenu .dropdown-content {
            top: 0;
            left: 100%;
            margin-top: -1px;
            display: none;
        }

        .dropdown-submenu:hover .dropdown-content {
            display: block;
        }

        /* Image Styling */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .image-container img {
            width: 200px;
            height: 200px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>

<body class="light-theme">

    <!-- Menu Button -->
    <button1 class="menu-btn" onclick="myFunction()"><i class="fa fa-bars"></i> Menu</button1>

    <!-- Login Button -->
    <button1 class="login-btn" onclick="location.href='login.html'">Login</button1>

    

    <!-- Dropdown Menu -->
    <div class="dropdown">
        <div id="myDropdown" class="dropdown-content">
            <!-- Shops Dropdown -->
            <div class="dropdown-submenu">
                <a href="#" class="dropbtn1"><i class="fa fa-institution"></i> Shops</a>
                <div class="dropdown-content">
                    <a href="#">Saphair</a>
                    <a href="#">Sana's</a>
                    <a href="#">Khaadi</a>
                    <a href="#">Kapray</a>
                    <a href="#">Warda</a>
                    <a href="#">MTJ</a>
                    <a href="#">Breakout</a>
                    <a href="#">Almirah</a>
                </div>
            </div>

            <!-- Categories Dropdown -->
            <div class="dropdown-submenu">
                <a href="#" class="dropbtn1"><i class="fa fa-th"></i> Categories</a>
                <div class="dropdown-content">
                    <a href="#">Children Wear</a>
                    <a href="#">Women Wear</a>
                    <a href="#">Men Wear</a>
                </div>
            </div>

            <a href="#"><i class="fa fa-bell"></i> New Arrivals</a>
            <a href="#"><i class="fa fa-users"></i> Best Sellers</a>
            <a href="#"><i class="fa fa-gift"></i> Offers</a>
            <a href="#"><i class="fa fa-shopping-cart"></i> Cart</a>
        </div>
    </div>

    <script>
        /* Toggle the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if clicked outside
        window.onclick = function (event) {
            if (!event.target.matches('.menu-btn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        // Function to toggle theme
        function toggleTheme() {
            var body = document.body;
            var button = document.querySelector('.theme-toggle-btn');

            // Toggle the theme by switching class
            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                button.innerHTML = 'Switch to Light Theme';
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                button.innerHTML = 'Switch to Dark Theme';
            }
        }
    </script>

    <!-- Image Gallery -->
    <div class="image-container">
        <img src="saphair.jpg" alt="Saphair">
        <img src="sanas.jpg" alt="Sana's">
        <img src="warda.jpg" alt="Warda">
        <img src="kapray.jpg" alt="Kapray">
        <img src="breakout.jpg" alt="Breakout">
        <img src="MTJ.jpg" alt="MTJ">
        <img src="almirah.jpg" alt="Almirah">
        <img src="khaadi.jpg" alt="Khaadi">
    </div>
    
  

    <script>
      // Function to toggle the theme
      function toggleTheme() {
        var body = document.body;
        var button = document.querySelector('button');
  
        if (body.classList.contains('light-theme')) {
          body.classList.remove('light-theme');
          body.classList.add('dark-theme');
          button.textContent = 'Switch to Light Theme';
          localStorage.setItem('theme', 'dark'); // Save the theme preference
        } else {
          body.classList.remove('dark-theme');
          body.classList.add('light-theme');
          button.textContent = 'Switch to Dark Theme';
          localStorage.setItem('theme', 'light'); // Save the theme preference
        }
      }
  
      // Check and apply the saved theme when the page loads
      window.onload = function () {
        var savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          if (savedTheme === 'dark') {
            document.body.classList.add('dark-theme');
            document.querySelector('button').textContent = 'Switch to Light Theme';
          } else {
            document.body.classList.add('light-theme');
            document.querySelector('button').textContent = 'Switch to Dark Theme';
          }
        }
      };
    </script>

</body>

</html>
