<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Title</title>
  <style>
    /* Light Theme Styles */
    .light-theme {
      background-color: #f9f9f9;
      color: #333;
    }

    /* Dark Theme Styles */
    .dark-theme {
      background-color: #333;
      color: #f9f9f9;
    }

    /* Button Styles */
    button {
      width: 100%;
      padding: 14px;
      background-color: #2C3E50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #34495E;
    }
  </style>
</head>
<body class="light-theme">

  <!-- Your page content goes here -->
  <h1>Welcome to Your Page</h1>
  <p>This is where your content goes. You can add more sections, images, or text here.</p>

  <!-- Theme toggle button -->
  <button onclick="toggleTheme()" style="width: 100%; margin-top: 20px;">Switch to Dark Theme</button>

  <script>
    // Function to toggle the theme
    function toggleTheme() {
      var body = document.body;
      var button = document.querySelector('button');

      if (body.classList.contains('light-theme')) {
        body.classList.remove('light-theme');
        body.classList.add('dark-theme');
        button.textContent = 'Switch to Light Theme';  // Change button text
        localStorage.setItem('theme', 'dark'); // Save the theme preference
      } else {
        body.classList.remove('dark-theme');
        body.classList.add('light-theme');
        button.textContent = 'Switch to Dark Theme';  // Change button text
        localStorage.setItem('theme', 'light'); // Save the theme preference
      }
    }

    // Check and apply the saved theme when the page loads
    window.onload = function () {
      var savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        if (savedTheme === 'dark') {
          document.body.classList.add('dark-theme');
          document.querySelector('button').textContent = 'Switch to Light Theme';
        } else {
          document.body.classList.add('light-theme');
          document.querySelector('button').textContent = 'Switch to Dark Theme';
        }
      }
    };
  </script>

</body>
</html>
